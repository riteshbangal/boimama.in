<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate mutipart form data</title>
</head>
<body>
    <form action="http://localhost:8080/api/story/add" method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title"><br/>
        <input type="text" name="description" placeholder="Description"><br/>
        <input type="text" name="content" placeholder="Story content"><br/>
        <input type="text" name="authorIds" placeholder="Author ids"><br/>
        <input type="text" name="authorNames" placeholder="Author names"><br/>
        <input type="file" name="storyImage"><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
